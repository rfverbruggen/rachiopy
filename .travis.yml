dist: xenial

language: python

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37 COVERAGE=true
    - env: TOXENV=pylint
    - env: TOXENV=lint
    - env: TOXENV=cov

before_install:
    - pip install tox
    - pip install -r requirements_test.txt
script:
    - tox
after_success:
    - |
      if [[ $COVERAGE == true ]]; then
          coverage run --source=rachiopy setup.py test
          coverage report -m
          coveralls
      fi

deploy:
  provider: pypi
  user: rfverbruggen
  password:
    secure: ""
  on:
    tags: true
    branch: master